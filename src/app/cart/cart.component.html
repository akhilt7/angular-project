<div class="cart-container">
  <h2>Your Cart</h2>

  <div *ngIf="cartItems.length === 0">
    <p>No items in cart.</p>
  </div>

  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.image" width="100" />
    <div>
      <h3>{{ item.name }}</h3>
      <p>{{ item.price }}</p>
     <label>Quantity:
  <input type="number" [ngModel]="item.quantity" (ngModelChange)="updateQuantity(item.id, $event)" min="1" />
</label>
      <button (click)="removeItem(item.id)">Remove</button>
    </div>
  </div>

  <h3 *ngIf="cartItems.length">Total Price: ${{ totalPrice.toFixed(2) }}</h3>

  <button *ngIf="!showInquiryForm && cartItems.length" (click)="showInquiry()">ðŸ“© Inquire Now</button>
  <button *ngIf="cartItems.length" (click)="placeOrder()">ðŸ›’ Place Order</button>

  <!-- Inquiry Form -->
  <div *ngIf="showInquiryForm" class="inquiry-form">
    <h3>Inquiry Details</h3>
    <label>Name: <input [(ngModel)]="userName" /></label><br/>
    <label>Phone: <input [(ngModel)]="userPhone" /></label><br/>
    <label>Email: <input [(ngModel)]="userEmail" /></label><br/>
    <label>Description: <textarea [(ngModel)]="userMessage"></textarea></label><br/>
    <button (click)="submitInquiry()">Submit Inquiry</button>
  </div>
</div>
